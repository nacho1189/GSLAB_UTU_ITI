<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - SGLITI</title>
    <link rel="stylesheet" href="./CSS/estilos.css">
    <link rel="stylesheet" href="./CSS/respuestas.css">
</head>
<body>
    <header>
        <form class="logo"><a href="index.html"><img src="./docs/imgs/logo.png" alt="Logo de laboratorio"></a></form>
        <h1>SGLITI</h1>
    </header>
    
    <main>
        <div class="mensaje-error">
            <h2>‚ùå Error</h2>
            <p id="mensaje-error">Ha ocurrido un error inesperado</p>
            <a href="EstadoPc.html" class="btn-volver">Volver a Laboratorios</a>
        </div>
    </main>

    <script>
        // Mostrar mensaje de error desde la URL
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const mensaje = urlParams.get('mensaje');
            
            if (mensaje) {
                document.getElementById('mensaje-error').textContent = decodeURIComponent(mensaje);
            }
        };
    </script>
</body>
</html>
